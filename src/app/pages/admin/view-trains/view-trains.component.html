<mat-card class="mt10 mr20 ml20" *ngFor="let q of trains">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ q.tno }} &nbsp;&nbsp; {{q.tname}}
    </mat-card-title>
    <mat-card-subtitle>
      {{ q.category.type }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ q.category.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button [routerLink]="'/admin/view-routes/' + q.tid +'/' + q.tname" mat-flat-button color="primary">
      Routes
    </button>
    <button mat-stroked-button color="primary" class="ml20">
      Total coaches: {{ q.totalCoach }}
    </button>
    <button mat-stroked-button color="primary" class="ml20">
      Ac Sleeper: {{ q.availAcSleeperSeat }}
    </button>
    <button mat-stroked-button color="primary" class="ml20">
      Ac seating: {{ q.availAcSittingSeat }}
    </button>
    <button mat-stroked-button color="primary" class="ml20">
      Non-Ac Sleeper: {{ q.availNonAcSleeperSeat }}
    </button>
    <button mat-stroked-button color="primary" class="ml20">
      Non-Ac Seating: {{ q.availNonAcSittingSeat }}
    </button>
    <button [routerLink]="'/admin/route/' + q.tid" mat-flat-button color="primary" class="ml20">
      Update
    </button>
    <!-- <button mat-flat-button color="warn" class="ml10" (click)="deleteTrain(q.tId)">
            Delete
        </button> -->
  </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
  <button routerLink="/admin/add-train" mat-raised-button color="primary">
    Add New Train
  </button>
</div>
