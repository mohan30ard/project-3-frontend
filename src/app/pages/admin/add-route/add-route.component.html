<div class="bootstrap-wrapper">
  <div class="row mt20">
    <div class="col-md-12">
      <h1>Add Route to <span style="color: crimson; font-weight: bold;">{{tName}}</span></h1>
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            Enter the Details of new Route
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="formSubmit()" class="mt20">
            <!--     routes = [
  {
    arrival: "",
    date: "",
    depart: "",
    distance: '',
    startpoint: "",
    station: '',
    td: {
      tid: ""
    }
  }
];
 -->
            <!-- For options -->
            <div class="row">
              <div class="col-md-6">
                <!-- option1 -->
                <mat-form-field class="w100">
                  <mat-label>Enter Arrival Time</mat-label>
                  <input required name="arrival" [(ngModel)]="routes.arrival" type="text" matInput />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- option2 -->
                <mat-form-field class="w100">
                  <mat-label>Enter Departure Time</mat-label>
                  <input required name="depart" [(ngModel)]="routes.depart" type="text" matInput />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <!-- option3 -->
                <mat-form-field class="w100">
                  <mat-label>Enter Travelling Date</mat-label>
                  <input name="date" [(ngModel)]="routes.date" type="date" matInput />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- option4 -->
                <mat-form-field class="w100">
                  <mat-label>Enter Total Distance</mat-label>
                  <input name="distance" [(ngModel)]="routes.distance" type="number" matInput />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <!-- option3 -->
                <mat-form-field class="w100">
                  <mat-label>Enter Starting Point</mat-label>
                  <input name="startpoint" [(ngModel)]="routes.startpoint" type="text" matInput />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- option3 -->
                <mat-form-field class="w100">
                  <mat-label>Enter Station Number</mat-label>
                  <input name="station" [(ngModel)]="routes.station" type="number" matInput />

                </mat-form-field>
              </div>
              <!--  <div class="col-md-6">

                        <mat-form-field class="w100">
                            <mat-label>Enter Total Distance</mat-label>
                            <input name="distance" [(ngModel)]="routes.distance" type="text" matInput/>
                        </mat-form-field>
                    </div> -->
            </div>
            <!-- Answer -->
            <div class="container text-center">
              <button mat-raised-button color="primary">Add</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
