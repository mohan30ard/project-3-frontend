<h1 class="mt20">Routes of {{tName}} </h1>

<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button mat-raised-button color="accent" [routerLink]="'/admin/add-route/' + tId + '/' + tName">
          Add Route
        </button>
        <!-- <button mat-raised-button color="accent" >
                    Add Route
                </button> -->
      </div>

      <mat-card *ngFor="let q of routes; let i = index" class="mt20">
        <mat-card-content>
          <p>
            <b> Stop {{ i + 1 }})</b>
            <span class="ml20" [innerHTML]="q.startpoint"></span>
          </p>

          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p><b>Arrival :</b> {{ q.arrival }}</p>
              </div>
              <div class="col-md-6">
                <p><b>Departure</b> {{ q.depart }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><b>Distance</b> {{ q.distance }}</p>
              </div>
              <div class="col-md-6">
                <p><b>Station</b> {{ q.station }}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <!-- <p class="mt20"><b>Correct Answer:</b> {{ q.answer }}</p> -->
          </div>
        </mat-card-content>

        <!-- <mat-card-actions>
                     <button mat-button (click)="deleteQuestion(q.quesId)" color="warn">
                        Delete
                    </button>
                    <button mat-button color="primary">Update</button>
                </mat-card-actions> -->
      </mat-card>
    </div>
  </div>
</div>
