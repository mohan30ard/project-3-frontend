<mat-card>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form (ngSubmit)="cancel()">
                    <mat-form-field appearance="outline">
                        <mat-label>Booking Reference Number</mat-label>
                        <input [(ngModel)]="bookingId" matInput type="number" name="bookingreference" placeholder="Enter Booking Reference Number" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="outline">
                        <mat-label>Cancellation Reason</mat-label>
                        <input [(ngModel)]="reason" matInput type="text" name="reason" placeholder="Cancellation Reason" required>
                    </mat-form-field>
 

                    <div class="container text-center">
                        <button  mat-raised-button class="btn btn-danger" type="submit">Cancel</button>
                      </div>

                </form>
            </div>
        </div>
    </div>
</mat-card>
